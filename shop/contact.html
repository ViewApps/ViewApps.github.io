      <div style="direction: rtl" class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>یک پیام ارسال کنید</h2>
            </div>

          <div class="col-md-8">
            <div class="contact-form">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="name" type="text" class="form-control" id="name" placeholder="نام کامل" required="">

                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">

                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="subject" type="text" class="form-control" id="subject" placeholder="موضوع" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="پیام شما" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button">ارسال پیام</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
